<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font_style.css">
</head>
<body>
    <div class="overlay">
        <div class="form-container">
            <form id="book-form">
                <h2>Add a new book:</h2>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Author" required>
                <label for="pages">Page Count</label>
                <input type="number" name="pages" id="pages" placeholder="# of Pages" required>
                <label name="read">Have you read it? <input type="checkbox" name="read" id="read"></label>
            </form>
                <div class="button-container">
                    <button form="book-form" id="submit-button" onclick="toggleOverlay(0)">Submit</button>
                    <button onclick="toggleOverlay(0)">Cancel</button>
                </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>my<span class="accent">Library</span></h1>
            <button onclick="toggleOverlay(1)">Add a book?</button>
        </div>
        <div class="bookshelf">
            <div class="book template" data-bookid="template">
                <div class="x"></div>
                <div class="title field">Title</div>
                <div class="author field">Author</div>
                <div class="pages field">255</div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="checkbox field" id="book-template">
                        Read
                    </label>
                </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
